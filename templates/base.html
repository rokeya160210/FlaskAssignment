<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %} {% endblock %}

</head>

<body>

    <!-- Navbar  -->
    <div>
        <div
        class=" row sticky-top"
        style="background-color: darkslateblue">
        <div class="col-md-4">
            <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Menu content</h5>
                <span class="text-muted"> the navbar brand.</span>
            </div>
            </div>
            <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            </nav>
        </div>
      <div class="col-md-4 text-center">
        <a href="/">
          <img
            id="header-site-logo"
            src="https://cdn-assets.rentbyowner.com/vff/1.1.18-v2/images/logos/rentbyowner-logo.png"
            alt="logo"
            class="ls-is-cached lazyloaded text-center"
            width="211"
            height="49"
        /></a>
      </div>
      <div class="col-md-2"></div>
      <div class="col text-end">
        <div class="col-md-2 text-end">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDarkDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none;">
                <b>৳ (BDT)</b>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="#">$ (USD)</a></li>
                <li><a class="dropdown-item" href="#">€ (EURO)</a></li>
            </ul>
        </div>
      </div>
    </div>
{% block body %} {% endblock %}

    <div>
        <image src="https://q-xx.bstatic.com/xdata/images/hotel/max300/157674722.jpg?k=bab6297144d0e071750f7c475116b051ee97b547a0c37805d66099999f4b3901&o=" style="width: 100%;"></image>
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <small class="text-muted"> Travel and Enjoy your Life</small>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
    <script src="https://kit.fontawesome.com/9e46070364.js" crossorigin="anonymous"></script>
</body>

</html>
